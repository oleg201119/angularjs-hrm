<ng-include src="'assets/templates/siteNavigation.html'"></ng-include>
<span class="shadow-top"></span>
<div class="login-form-wrapper" id="resetpwform">

    <h3>Reset Password</h3>


    <div class="alert alert-danger user-message" ng-show="showLinkerror == 1">
        {{ userMessage }}
    </div>


    <form action="" name="resetpwform" ng-show="showLinkerror == 0">
        <fieldset>
            <div class="label">Username</div>
            <div class="field-value" style="width: 200px; text-align: left;">{{ resetform.username }}</div>
        </fieldset>

        <fieldset>
            <div class="label">New Password</div>
            <input type="password" ng-model="resetform.password" ng-keyup="checkpasswordStength($event, resetform.password)" placeholder="Enter new password" ng-required="true" />
        </fieldset>

        <fieldset>
            <div class="label">Confirm password</div>
            <input type="password" ng-model="resetform.confirmpassword" placeholder="Confirm password" ng-required="true" />
        </fieldset>

        <div class="user-progress-message" ng-show="showMessage != 1">{{ userProgressMessage }}&nbsp;</div>
        <div class="alert alert-success user-message" ng-show="showMessage == 1">
            {{ userMessage }}&nbsp;
        </div>

        <div class="buttons">
            <button type="button" ng-click="doResetPassword()" class="btn btn-primary" ng-class="{'disabled': resetpwform.$invalid }" ng-disabled="resetpwform.$invalid">Submit</button>
            <a href="#login" class="btn btn-danger">Cancel</a>
        </div>

        <!-- The rotating arrow -->
        <div class="arrowCap"></div>
        <div class="arrow" ng-style="arrowStyle"></div>

    </form>
</div>
